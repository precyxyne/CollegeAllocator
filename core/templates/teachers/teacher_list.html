{% extends 'base.html' %}

{% block title %}Teacher List{% endblock %}

{% block content %}
<h2>Teacher List</h2>

<div class="card">
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in object_list %}
                <tr>
                    <td>{{ teacher.name }}</td>
                    <td>{{ teacher.department.name }}</td>
                    <td>{{ teacher.email }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No teachers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
